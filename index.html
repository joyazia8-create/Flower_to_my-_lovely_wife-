<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #1b0000 0%, #000000 80%);
        overflow: hidden;
        font-family: 'Georgia', serif;
    }

    .scene {
        position: relative;
        width: 400px;
        height: 500px;
    }

    /* Stem */
    .stem {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 12px;
        height: 280px;
        background: linear-gradient(to bottom, #2e8b57, #013220);
        transform: translateX(-50%);
        border-radius: 6px;
        z-index: 1;
    }

    /* Leaves */
    .leaf {
        position: absolute;
        width: 130px;
        height: 65px;
        background: radial-gradient(circle at 30% 30%, #3cb371, #004d00);
        border-radius: 130px 0;
        box-shadow: inset -8px -8px 15px rgba(0,0,0,0.5);
        z-index: 2;
    }

    .leaf.left {
        bottom: 160px;
        left: 50%;
        transform: translateX(-140%) rotate(-35deg);
    }

    .leaf.right {
        bottom: 210px;
        left: 50%;
        transform: translateX(40%) rotate(35deg) scaleX(-1);
    }

    /* Rose container */
    .rose {
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        width: 220px;
        height: 220px;
        z-index: 5;
        animation: bloom 4s ease-in-out infinite alternate;
    }

    @keyframes bloom {
        from { transform: translateX(-50%) scale(0.95); }
        to { transform: translateX(-50%) scale(1.05); }
    }

    /* Petals */
    .petal {
        position: absolute;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle at 40% 40%, #ff4d4d, #990000 70%);
        border-radius: 50%;
        box-shadow: inset -15px -20px 30px rgba(0,0,0,0.6);
        opacity: 0.95;
    }

    .p1 { transform: rotate(0deg) scale(1); }
    .p2 { transform: rotate(30deg) scale(0.95); }
    .p3 { transform: rotate(60deg) scale(0.9); }
    .p4 { transform: rotate(90deg) scale(0.85); }
    .p5 { transform: rotate(120deg) scale(0.8); }
    .p6 { transform: rotate(150deg) scale(0.75); }

    /* Inner swirl */
    .center {
        position: absolute;
        width: 120px;
        height: 120px;
        background: radial-gradient(circle at 50% 50%, #cc0000, #4b0000 80%);
        border-radius: 50%;
        top: 40px;
        left: 40px;
        box-shadow: 0 0 40px rgba(255,0,0,0.5);
    }

    /* Romantic text */
    .message {
        position: absolute;
        bottom: -60px;
        width: 100%;
        text-align: center;
        color: #ffb3b3;
        font-size: 24px;
        letter-spacing: 2px;
        text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        opacity: 0;
        animation: fadeIn 4s ease forwards;
        animation-delay: 2s;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }
</style>
</head>
<body>

<div class="scene">

    <div class="rose">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="petal p6"></div>
        <div class="center"></div>
    </div>

    <div class="stem"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>

    <div class="message">My Love Blooms For You</div>

</div>

</body>
</html>
